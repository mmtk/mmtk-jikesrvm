name: Dacapo Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      # Checkout repos and submodules
      - uses: actions/checkout@v2
      - name: Setup Environments
        run: |
          ./.github/scripts/ci-checkout.sh
          ./.github/scripts/ci-setup.sh

      # Run the tests
      - name: Dacapo Tests
        run: ./.github/scripts/ci-test-normal.sh

      # Style check
      - name: Style checks
        run: ./.github/scripts/ci-style.sh

  msrv:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-unknown-linux-gnu
          override: true
      - name: Install cargo-msrv
        run: cargo install cargo-msrv
      # Verify the MSRV defined in Cargo.toml
      - name: Verify MSRV
        run: cargo msrv --path mmtk --target i686-unknown-linux-gnu verify
      # If the previous step fails, find MSRV
      - name: Find MSRV
        if: failure()
        run: cargo msrv --path mmtk --target i686-unknown-linux-gnu
